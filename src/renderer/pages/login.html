<!DOCTYPE html>
<html>
  <head>
    <title>Secure Login</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: #0d0d0d;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", sans-serif;
        overflow: hidden;
      }

      /* Subtle background gradient */
      .bg-gradient {
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at top left, #1b1b1b, #0d0d0d);
        z-index: -1;
      }

      .card {
        width: 380px;
        padding: 40px 35px;
        border-radius: 18px;
        background: rgba(30, 30, 30, 0.85);
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(12px);
        animation: fadeIn 0.5s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h2 {
        margin: 0;
        margin-bottom: 25px;
        font-size: 26px;
        text-align: center;
        font-weight: 600;
        color: #e6e6e6;
      }
      input,
      button {
        width: 100%;
        box-sizing: border-box; /* ‚≠ê ensures perfect same width */
      }
      input {
        padding: 14px;
        margin-top: 12px;
        border-radius: 10px;
        border: 1px solid #333;
        background: #1c1c1c;
        color: #fff;
        outline: none;
        font-size: 15px;
        transition: 0.2s;
      }
      button {
        margin-top: 18px;
        padding: 14px;
        border: none;
        border-radius: 10px;
        background: #4a8af4;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: 0.2s;
      }

      input:focus {
        border-color: #4a8af4;
        background: #252525;
        box-shadow: 0 0 6px rgba(74, 138, 244, 0.4);
      }

      button:hover {
        background: #3c79db;
      }

      #exitBtn {
        background: #e4463a;
        margin-top: 12px;
      }

      #exitBtn:hover {
        background: #c93c31;
      }

      #error {
        color: #ff5c5c;
        margin-top: 12px;
        text-align: center;
        font-size: 14px;
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="bg-gradient"></div>

    <div class="card">
      <h2>Secure Access</h2>

      <input id="userid" placeholder="User ID" autocomplete="off" />
      <input id="password" type="password" placeholder="Password" />

      <button id="loginBtn">Login</button>
      <button id="exitBtn">Exit</button>

      <div id="error">Invalid Credentials</div>
    </div>

    <script>
      const useridEl = document.getElementById("userid");
      const passEl = document.getElementById("password");
      const errorEl = document.getElementById("error");

      document.getElementById("loginBtn").onclick = async () => {
        const userId = useridEl.value.trim();
        const password = passEl.value.trim();
        const result = await window.secureAPI.login(userId, password);

        if (!result.success) {
          errorEl.style.display = "block";
          return;
        }

        // Redirect
        if (result.role === "admin") {
          window.location.replace("admin.html");
        } else {
          window.location.replace("index.html");
        }
      };

      document.getElementById("exitBtn").onclick = () => {
        window.secureAPI.emergencyExit();
      };
    </script>
  </body>
</html>
